<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>      
        <p class="title-name">
            Rock Paper Scissors Game
        </p>
        
        <button onclick="
        gameres('rock')
        " class="move-button"><img src="images/rock-emoji.png" class ="move-icon"></button> 

        <button onclick="
        gameres('paper')
        " class="move-button"><img src="images/paper-emoji.png" class ="move-icon"></button>

        <button onclick="
         gameres('scissors')
        " class="move-button"><img src="images/scissors-emoji.png" class ="move-icon"></button>

        <p class="result"></p>

        <p class="choices">
        </p>

        <p class="streak"></p> 

        <button onclick="
        score.Wins = 0;
        score.Losess = 0;
        score.Ties = 0;
        localStorage.removeItem('score');
        scoreupdate();
        " class="reset-btn">Reset Score</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
